<section id="extraction-overview" class="view active" aria-labelledby="extractov-title">

  <!-- üîç Header -->
  <div class="flex items-center justify-between mb-4">
    <h1 id="extractov-title" class="text-2xl font-bold">Extraction Overview</h1>
    <div class="flex items-center gap-3">
      <button (click)="submitCurrentDoc()" class="ml-3 px-3 py-2 rounded-xl bg-indigo-600 text-white text-sm hover:bg-indigo-700">Submit</button>
    </div>
  </div>

  <!-- üß© Main Grid Layout -->
  <section class="rounded-2xl bg-white p-5 shadow-sm border border-slate-200 grid gap-5"
           style="grid-template-columns: 1fr; grid-template-rows: auto auto;">

    <!-- Left documents panel removed - single-column layout -->

  <!-- üìë Row 1: PDF + Data Panel -->
  <div #rowWrap class="flex gap-5 min-h-[600px] relative w-full">

   <!-- üìÑ PDF Viewer -->
   <ng-container *ngIf="currentDoc; else noDocs">
   <div class="flex-1 min-w-0 relative rounded-xl border border-slate-200 bg-slate-50 flex flex-col">
        <div class="flex justify-between items-center gap-2 p-2 bg-slate-100 border-b border-slate-200 rounded-t-xl">
          <!-- Page Navigation -->
          <div class="flex items-center gap-2">
            <button (click)="previousPage()" [disabled]="currentPage <= 1" class="px-3 py-1 rounded-md border border-slate-300 bg-white hover:bg-slate-200 text-sm disabled:opacity-50 disabled:cursor-not-allowed">‚Üê</button>
            <span class="text-sm font-medium text-slate-600 min-w-[80px] text-center">Page {{ currentPage }} / {{ totalPages }}</span>
            <button (click)="nextPage()" [disabled]="currentPage >= totalPages" class="px-3 py-1 rounded-md border border-slate-300 bg-white hover:bg-slate-200 text-sm disabled:opacity-50 disabled:cursor-not-allowed">‚Üí</button>
          </div>
          <!-- Zoom Controls -->
          <div class="flex items-center gap-2">
            <button (click)="zoomOut()" class="px-3 py-1 rounded-md border border-slate-300 bg-white hover:bg-slate-200 text-sm">‚àí</button>
            <span class="text-sm font-medium text-slate-600 w-14 text-center">{{ (zoomLevel * 100) | number:'1.0-0' }}%</span>
            <button (click)="zoomIn()" class="px-3 py-1 rounded-md border border-slate-300 bg-white hover:bg-slate-200 text-sm">+</button>
          </div>
        </div>

        <!-- PDF + highlight area -->
  <div #pdfScroll
    class="relative flex justify-center items-start p-2 overflow-auto flex-1 bg-slate-50 max-h-[640px]"
       (scroll)="redrawConnector()">
    <div #pdfWrapper
      class="inline-block"
               style="position: relative; transition: transform 0.2s ease; transform-origin: top center;">
            <canvas #pdfCanvas class="border rounded shadow-sm block z-0"></canvas>
            <canvas #highlightCanvas class="absolute top-0 left-0 z-[5] pointer-events-auto"></canvas>
          </div>

          <!-- üîç Dynamic Magnifier Panel (inside PDF area) -->
          <div *ngIf="showMagnifier"
               class="absolute bg-white border border-slate-300 rounded-xl shadow-xl z-20 p-2 w-[320px] h-[240px] magnifier-enter"
               [ngStyle]="{
                 top: magnifierPosition.top + 'px',
                 left: magnifierPosition.left + 'px'
               }">
            <div class="flex justify-between items-center mb-1">
              <span class="text-xs font-semibold text-slate-600">Magnified (200%)</span>
              <button (click)="closeMagnifier()" class="text-xs text-slate-500 hover:text-red-500">√ó</button>
            </div>
      <canvas #magnifierCanvas
        class="border border-slate-200 rounded w-full h-[200px] max-w-full max-h-full"
        style="display:block; box-sizing: border-box;"
      ></canvas>
          </div>
        </div>
      </div>
      </ng-container>

      <ng-template #noDocs>
        <div class="flex-1 min-w-0 relative rounded-xl border border-slate-200 bg-slate-50 flex items-center justify-center text-slate-600">
          <div class="text-center">
            <div class="text-lg font-semibold mb-2">No documents to validate</div>
            <div class="text-sm text-slate-500">All documents have been submitted for this session.</div>
          </div>
        </div>
      </ng-template>

  <!-- üßæ Data Panel -->
  <div class="w-[360px] flex-shrink-0 rounded-xl border border-slate-200 bg-slate-50 p-4 overflow-x-hidden flex flex-col">
        <div *ngIf="currentDoc">
          <div class="mb-4">
            <label class="text-sm text-slate-600 font-semibold">Project</label>
            <input type="text" [value]="currentDoc.project" readonly
                   class="mt-1 w-full px-3 py-2 rounded-xl border border-slate-300 bg-gray-100 text-sm cursor-not-allowed" />
          </div>

          <h2 class="font-semibold text-lg mb-3 text-slate-800">Detected Fields</h2>

          <div class="flex flex-col gap-5">
            <div *ngFor="let field of fieldList; let i = index">
              <label class="text-sm text-slate-600 flex justify-between items-center">
                <span>{{ field.label }}</span>
                <div class="flex items-center gap-2">
                  <span
                    class="text-xs text-white px-2 py-0.5 rounded-md font-semibold shadow-sm transition-all"
                    [ngStyle]="{
                      'background-color': field.color,
                      'opacity': activeField === field.key ? '1' : '0.7'
                    }">
                    {{ field.hotkey }}
                  </span>
                  <span [ngClass]="getConfidenceColor(currentDoc.fields[field.key].confidence)">
                    {{ currentDoc.fields[field.key].confidence }}%
                  </span>
                </div>
              </label>

              <input #fieldInput
                     *ngIf="currentDoc && currentDoc.fields[field.key]"
                     type="text"
                     [(ngModel)]="currentDoc.fields[field.key].value"
                     (focus)="highlight(field, fieldInput)"
                     (blur)="clearHighlight()"
                     class="mt-1 w-full px-3 py-2 rounded-xl border border-slate-300 bg-white text-sm focus:ring-2 focus:ring-offset-1 focus:ring-yellow-300 focus:outline-none" />
            </div>
          </div>
        </div>
      </div>

      <!-- üßµ Full-row overlay for connector line -->
      <canvas #linkCanvas class="absolute inset-0 z-10 pointer-events-none"></canvas>
    </div>

  <!-- üìã Row 2: Line Items -->
  <div *ngIf="currentDoc" class="rounded-xl border border-slate-200 bg-slate-50 p-4">
      <h3 class="font-semibold text-lg mb-2 text-slate-800">Line Items</h3>
      <table class="w-full text-sm border border-slate-300 rounded-xl overflow-hidden">
        <thead class="bg-slate-100 text-slate-700 font-semibold">
          <tr>
            <th class="px-2 py-1 text-left">Item Description</th>
            <th class="px-2 py-1 text-center w-16">Qty</th>
            <th class="px-2 py-1 text-right w-20">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of currentDoc.lineItems">
            <td class="border-t border-slate-200">
              <input type="text" [(ngModel)]="item.description"
                     (focus)="highlightTable(item, $event.target)"
                     (blur)="clearHighlight()"
                     class="w-full px-2 py-1 bg-white border border-slate-300 rounded focus:ring-1 focus:ring-indigo-400 text-sm" />
            </td>
            <td class="border-t border-slate-200 text-center">
              <input type="number" [(ngModel)]="item.qty"
                     (focus)="highlightTable(item, $event.target)"
                     (blur)="clearHighlight()"
                     class="w-14 px-2 py-1 bg-white border border-slate-300 rounded text-center focus:ring-1 focus:ring-indigo-400 text-sm" />
            </td>
            <td class="border-t border-slate-200 text-right">
              <input type="text" [(ngModel)]="item.amount"
                     (focus)="highlightTable(item, $event.target)"
                     (blur)="clearHighlight()"
                     class="w-full px-2 py-1 bg-white border border-slate-300 rounded text-right focus:ring-1 focus:ring-indigo-400 text-sm" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</section>
